{% extends 'base.html' %}

{% block title %}Список клиентов{% endblock %}

{% block content %}
<h1>Список клиентов</h1>
<ul>
    {% for client in clients %}
        <li><a href="{% url 'client_detail' client.id %}">{{ client.name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'create_client' %}">Добавить клиента</a>
{% endblock %}
