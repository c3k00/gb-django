{% extends 'base.html' %}

{% block title %}Список продуктов{% endblock %}

{% block content %}
<h2>Список продуктов</h2>
<a href="{% url 'product_create' %}">Добавить новый продукт</a>
<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'product_edit' product.pk %}">{{ product.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
