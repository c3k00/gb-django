{% extends "base.html" %}

{% block content %}
<h1>Список клиентов</h1>
<a href="{% url 'create_client' %}">Добавить клиента</a>
<ul>
    {% for client in clients %}
        <li>
            <a href="{% url 'client_detail' client.id %}">{{ client.name }}</a> - {{ client.email }} - {{ client.phone }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
