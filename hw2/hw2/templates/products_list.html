{% extends "base.html" %}

{% block content %}
<h1>Список товаров</h1>
<a href="{% url 'create_product' %}">Добавить товар</a>
<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a> - {{ product.price }} руб.
        </li>
    {% endfor %}
</ul>
{% endblock %}
