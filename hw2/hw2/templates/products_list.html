{% extends "base.html" %}
{% block content %}
<h1>Products List</h1>
<ul>
    {% for product in products %}
    <li>{{ product.name }} - ${{ product.price }} <a href="{% url 'product_detail' product.id %}">Details</a></li>
    {% endfor %}
</ul>
<a href="{% url 'create_product' %}">Add New Product</a>
{% endblock %}
