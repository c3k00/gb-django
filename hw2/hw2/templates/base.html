<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Shop{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>My Shop</h1>
        <nav>
            <ul>
                <li><a href="{% url 'clients_list' %}">Clients</a></li>
                <li><a href="{% url 'products_list' %}">Products</a></li>
                <li><a href="{% url 'orders_list' %}">Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 My Shop</p>
    </footer>
</body>
</html>
